<body>
  <h1> The Battle at HogWARts </h1>


  <div class="battlefield">

    <div id="deckBF1" class="card small outline"></div>
    <div id="deckBF2" class="card small outline"></div>  
    <div id="deck-start1" class="card small card back shadow"></div>

  </div>
    <!-- <button class="btn btn-secondary" id="tieBtn" type="tie" hidden> Book of Spells </button> -->
  <div class="gameOver">

    <h3 id="message">  </h3>
    <button type="button" hidden class="btn btn-outline-dark" id='gameOverBtn' > Play again? </button>
  </div>
